<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SBI Mini Statement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f6fa;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      margin: 30px auto;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .sbi-header {
      color: #003366;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .info-label {
      font-weight: bold;
    }

    .transaction-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .transaction-table th,
    .transaction-table td {
      border-bottom: 1px dashed #ccc;
      padding: 8px;
      text-align: left;
    }

    .balance {
      font-weight: bold;
      margin-top: 20px;
      color: #2c5c2f;
    }

    .btn-print {
      background-color: #418c61;
      color: white;
    }

    .btn-back {
      background-color: #b13d3d;
      color: white;
    }

    @media print {
      .btn {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <img src="images/sbi_logo.jpg" class="logo" alt="SBI Logo">
      <div class="sbi-header">State Bank of India<br>Mini Statement</div>
      <div>
        <div class="info-label">Date:</div>
        <span id="todayDate"></span>
      </div>
    </div>

    <div class="mb-2">
      <span class="info-label">Card Number:</span>
      <span id="cardNumber">Loading...</span>
    </div>

    <table class="transaction-table" id="statementData">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Amount (Rs.)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3">Loading transactions...</td></tr>
      </tbody>
    </table>

    <div class="balance" id="balanceData"></div>

    <div class="text-center mt-4">
      <button class="btn btn-print me-3" onclick="window.print()">PRINT</button>
      <button class="btn btn-back" onclick="window.location.href='dashboard.html'">BACK</button>
    </div>

  </div>
</div>

<script>
  document.getElementById("todayDate").innerText = new Date().toLocaleDateString();

  window.onload = function () {
    const cardNo = localStorage.getItem("loggedCardNo");

    if (!cardNo) {
      document.getElementById("cardNumber").innerText = "Card not found!";
      return;
    }

    const masked = cardNo.substring(0, 4) + "XXXXXXXX" + cardNo.substring(12);
    document.getElementById("cardNumber").innerText = masked;

    fetch(`http://localhost:8087/atm/miniStatement/${cardNo}`)
      .then(res => res.ok ? res.json() : Promise.reject("Failed to load"))
      .then(data => {
        const transactions = data.transactions;
        const balance = data.balance;
        const tbody = document.querySelector("#statementData tbody");
        tbody.innerHTML = "";

        if (transactions.length === 0) {
          tbody.innerHTML = "<tr><td colspan='3'>No transactions available.</td></tr>";
        } else {
          transactions.forEach(t => {
            const row = `<tr>
              <td>${t.date}</td>
              <td>${t.type}</td>
              <td>₹ ${t.amount}</td>
            </tr>`;
            tbody.innerHTML += row;
          });
        }

        document.getElementById("balanceData").innerText = "Available Balance: ₹ " + balance;
      })
      .catch(err => {
        document.querySelector("#statementData tbody").innerHTML =
          `<tr><td colspan="3">${err}</td></tr>`;
        document.getElementById("balanceData").innerText = "";
      });
  };
</script>

</body>
</html>
