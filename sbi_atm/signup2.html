<!DOCTYPE html>
<html lang="en" ng-app="bankApp">
<head>
  <meta charset="UTF-8">
  <title>SBI Signup Page 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      background-color: #e6f2ff;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .sbi-header {
      color: #003366;
      font-weight: bold;
      font-size: 24px;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body ng-controller="SignupController">

<div class="container mt-4">
  <div class="form-container">

    <!-- Top Layout -->
    <div class="row align-items-center mb-4">
      <div class="col-md-2">
        <img src="D:\atm sts project\sbi_atm\images\sbi_logo.jpg" alt="Bank" width="90%">
      </div>
      <div class="col-md-8 text-center sbi-header">
        Page 2 :- <br> Additional Details
      </div>
      <div class="col-md-2 text-end">
        <label><strong>Form NO :-</strong></label><br>
        <span>{{form.formNo || '____'}}</span>
      </div>
    </div>

    <!-- Form Content -->
    <form name="signupForm" ng-submit="submitForm()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Religion :-</label>
          <select class="form-select" ng-model="form.religion" required>
            <option value="">Select</option>
            <option>Hindu</option>
            <option>Muslim</option>
            <option>Sikh</option>
            <option>Christmas</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Category :-</label>
          <select class="form-select" ng-model="form.category" required>
            <option value="">Select</option>
            <option>General</option>
            <option>OBC</option>
            <option>SC</option>
            <option>ST</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Income :-</label>
          <select class="form-select" ng-model="form.income" required>
            <option value="">Select</option>
            <option>Null</option>
            <option>greater then 1,50,000</option>
            <option> greater then 2,50,000</option>
            <option>5,00,000</option>
            <option>Upto 10,00,000</option>
            <option>Above 10,00,000</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Educational :-</label>
          <select class="form-select" ng-model="form.education" required>
            <option value="">Select</option>
            <option>Non-Graduate</option>
            <option>Graduate</option>
            <option>Post-Graduate</option>
            <option>Doctrate</option>
            <option>Others</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Occupation :-</label>
          <select class="form-select" ng-model="form.occupation" required>
            <option value="">Select</option>
            <option>Salaried</option>
            <option>Self-Employee</option>
            <option>Business</option>
            <option>Student</option>
            <option>Retired</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">PAN Number :-</label>
          <input type="text" class="form-control" ng-model="form.pan" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Aadhar Number :-</label>
          <input type="text" class="form-control" ng-model="form.aadhar" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Senior Citizen :-</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="seniorCitizen" value="Yes" ng-model="form.seniorCitizen"> Yes
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="seniorCitizen" value="No" ng-model="form.seniorCitizen"> No
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Existing Account :-</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="existingAccount" value="Yes" ng-model="form.existingAccount"> Yes
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="existingAccount" value="No" ng-model="form.existingAccount"> No
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-dark">Next</button>
      </div>
    </form>
  </div>
</div>


<script>
  var app = angular.module("bankApp", []);
  app.controller("SignupController", function ($scope, $http) {
    $scope.form = {};

    
    $scope.form.formNo = localStorage.getItem("savedFormNo"); 

    $scope.submitForm = function () {
      $http.post("http://localhost:8087/signup/page2", $scope.form)
        .then(function (response) {
          alert("Page 2 details submitted successfully!");
          window.location.href = "signup3.html";  
        }, function (error) {
          alert("Submission failed.");
          console.error(error);
        });
    };
  });
</script>


</body>
</html>
