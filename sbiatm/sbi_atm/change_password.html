<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Change PIN - SBI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f2ff;
      font-family: Arial, sans-serif;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .sbi-header {
      color: #003366;
      font-weight: bold;
      font-size: 28px;
    }
    .btn-dark {
      width: 140px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="form-container">
    
    <!-- Header Layout -->
    <div class="row align-items-center mb-4">
      <div class="col-md-2">
        <img src="images/sbi_logo.jpg" alt="Bank" width="90%">
      </div>
      <div class="col-md-8 text-center sbi-header">
         ATM - Change PIN
      </div>
      <div class="col-md-2 text-end">
        <label><strong>Status:</strong></label><br>
        <span>Change PIN</span>
      </div>
    </div>

    <!-- Change PIN Form -->
    <form onsubmit="changePin(event)">
      <div class="mb-3">
        <label>Card No:</label>
        <input type="text" class="form-control" id="cardNo" placeholder="Enter your Card Number" required>
      </div>
      <div class="mb-3">
        <label>Old PIN:</label>
        <input type="password" class="form-control" id="oldPin" placeholder="Enter Old PIN" required>
      </div>
      <div class="mb-3">
        <label>New PIN:</label>
        <input type="password" class="form-control" id="newPin" placeholder="Enter New PIN" maxlength="4" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-dark me-2">Change PIN</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <button class="btn btn-outline-primary" onclick="window.location.href='login.html'">ðŸ”™ Back to Login</button>
    </div>

  </div>
</div>

<script>
  function changePin(e) {
    e.preventDefault();

    const payload = {
      cardNo: document.getElementById("cardNo").value,
      oldPin: document.getElementById("oldPin").value,
      newPin: document.getElementById("newPin").value
    };

    fetch("http://localhost:8087/atm/change-pin", {
      method: "PUT",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
    .then(res => {
      if (!res.ok) throw new Error("Old PIN incorrect or Card not found");
      return res.text();
    })
    .then(msg => alert(" " + msg))
    .catch(err => alert(" " + err.message));
  }
</script>

</body>
</html>
