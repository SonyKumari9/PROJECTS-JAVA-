<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Login - SBI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f2ff;
      font-family: Arial, sans-serif;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }
    .sbi-header {
      color: #003366;
      font-weight: bold;
      font-size: 28px;
    }
    .btn-dark {
      width: 120px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="form-container">
    
    <!-- Top Layout -->
    <div class="row align-items-center mb-4">
      <div class="col-md-2">
        <img src="images/sbi_logo.jpg" alt="Bank" width="90%">
      </div>
      <div class="col-md-8 text-center sbi-header">
         ATM Login
      </div>
      <div class="col-md-2 text-end">
        <label><strong>Status:</strong></label><br>
        <span>Login</span>
      </div>
    </div>

    <!-- Login Form -->
    <form onsubmit="loginUser(event)">
      <div class="mb-3">
        <label>Account No:</label>
        <input type="text" class="form-control" id="cardNo" placeholder="Enter your Account number" required maxlength="12">
      </div>
      <div class="mb-3">
        <label>PIN:</label>
        <input type="password" class="form-control" id="pin" placeholder="Enter your PIN" required maxlength="4">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-dark me-2">SIGN IN</button>
        <button type="reset" class="btn btn-secondary">CLEAR</button>
      </div>
      <div class="text-center mt-4">
        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='create_username.html'">New User? SIGN UP</button>
        <button type="button" class="btn btn-outline-danger" onclick="window.location.href='change_password.html'">Forgot password</button>
      </div>
    </form>


    <!-- Open Dashboard  -->
<div class="text-center mt-5">
  <div onclick="openDashboard()" style="
    display: inline-block;
    padding: 15px 30px;
    background: linear-gradient(to right, #003366, #0059b3);
    color: white;
    font-size: 18px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: 0.3s ease;
  " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
     Open SBI Dashboard
  </div>
</div>


  </div>
</div>

<script>
  function loginUser(e) {
    e.preventDefault();
    const payload = {
      cardNo: document.getElementById("cardNo").value,
      pin: document.getElementById("pin").value
    };

    fetch("http://localhost:8087/atm/login", {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
    .then(res => {
      if (!res.ok) throw new Error("Login failed. Check Card No or PIN.");
      return res.json();
    })
    .then(data => {
      alert("Login Successful!\nWelcome, " + data.name);
      window.location.href = "signup.html"; 
    })
    .catch(err => alert(err.message));
  }


  function openDashboard() {
  window.location.href = "dashboard.html"; 
}

</script>




</body>
</html>
