<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Withdrawal</title>
  <link rel="stylesheet" href="css/withdraw.css">
  
</head>
<body>

<div class="screen">
  <h2>MAXIMUM WITHDRAWAL IS RS.10,000</h2>

  <small style="display: block; margin-top: 10px; margin-bottom: 20px; font-size: 14px; color: #ccc;">
  If already Pin no. then execute otherwise Before <strong>WITHDRAWALING</strong> the amount, please generate your PIN through the SBI portal.
  <a href="dashboard.html" style="color: #58a075; text-decoration: underline; font-weight: bold;">Click here</a>
</small>


  <input type="number" id="pin" placeholder="Enter PIN" onblur="checkPin()" /><br>

  <input type="number" id="amount" placeholder="Enter Amount"
         style="display: none; margin-left: 270px;" />

  <div class="buttons" style="margin-top: 100px; margin-left: 650px;">
    <button onclick="withdrawAmount()">WITHDRAW</button>
  </div>

  <div class="buttons" style="margin-top: 20px; margin-left: 700px;">
    <button class="back-btn" onclick="window.location.href='dashboard.html'">BACK</button>
  </div>
</div>

<script>
  function withdrawAmount() {
    const pin = document.getElementById("pin").value.trim();
    const amount = parseFloat(document.getElementById("amount").value);

    if (!pin || !amount || amount <= 0 || amount > 10000) {
      alert("Please enter valid PIN and amount (<= 10,000).");
      return;
    }

    const payload = {
      pin: pin,
      amount: amount
    };

    fetch("http://localhost:8087/atm/withdraw", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
    .then(res => res.ok ? res.text() : Promise.reject("Withdrawal failed"))
    .then(msg => {
      alert(msg);
      window.location.href = "dashboard.html";
    })
    .catch(err => alert(err));
  }

  function checkPin() {
    const pin = document.getElementById("pin").value.trim();
    if (!pin) return;

    fetch("http://localhost:8087/atm/checkPin/" + pin)
      .then(res => res.ok ? res.text() : Promise.reject("PIN check failed"))
      .then(msg => {
        if (msg === "VALID") {
          document.getElementById("amount").style.display = "block";
        } else {
          alert("Invalid PIN");
          document.getElementById("amount").style.display = "none";
        }
      })
      .catch(err => {
        alert(err);
        document.getElementById("amount").style.display = "none";
      });
  }
</script>

</body>
</html>
